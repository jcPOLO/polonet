{% extends "base.html" %}
{% block title %}
Go
{% endblock %}
{% block content %}
<h1>This is the Menu page</h1>
<h3 align="center">Menu Tasks</h3>
<section class="center" id="task-section" width="100%">
    <form method="POST" action="/v1/go">
    {% for task in tasks %}
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="{{ task.name }}" name="data" value="{{ task.name }}">
        <label class="form-check-label" for="{{ task.name }}">{{ task.description }}</label>
    </div>
    {% endfor %}
    <div algin="center">
        <button type="submit" class="btn btn-primary">Go</button>
    </div>
    </form>
</section>
{% endblock %}
